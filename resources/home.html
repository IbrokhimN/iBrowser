<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ibrowser - Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <style>
    :root {
      --bg: #fff;
      --text: #1d1d1f;
      --muted: #86868b;
      --shadow: rgba(0, 0, 0, 0.08);
      --radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem;
    }

    .header {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeUp 1s ease both;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #f9f9f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px var(--shadow);
    }

    .logo svg {
      width: 42px;
      height: 42px;
      stroke: var(--text);
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 600;
      letter-spacing: -1px;
    }

    p {
      color: var(--muted);
      font-size: 1.2rem;
      margin-top: 0.6rem;
    }

    /* Search */
    .search-container {
      width: 100%;
      max-width: 620px;
      margin-bottom: 3rem;
      animation: fadeUp 1.3s ease both;
    }

    .search-box {
      display: flex;
      background: #f9f9f9;
      border-radius: 9999px;
      box-shadow: 0 6px 20px var(--shadow);
      overflow: hidden;
      padding: 0.5rem 1rem;
    }

    #search-input {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border: none;
      background: transparent;
      outline: none;
      font-size: 1rem;
      color: var(--text);
    }

    #search-input::placeholder {
      color: var(--muted);
    }

    .search-box button {
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.5rem;
    }

    .search-box button svg {
      width: 22px;
      height: 22px;
      stroke: var(--text);
      opacity: 0.8;
    }

    /* Quick links */
    .quick-links {
      width: 100%;
      max-width: 800px;
      animation: fadeUp 1.6s ease both;
    }

    .section-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
    }

    .link-card {
      background: #f9f9f9;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 6px 20px var(--shadow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .link-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .link-icon {
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }

    /* Footer */
    .footer {
      margin-top: 5rem;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
      animation: fadeUp 1.9s ease both;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" 
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Ibrowser</h1>
    <p>Simple. Elegant. Fast.</p>
  </div>

  <div class="search-container">
    <form id="search-form">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search with DuckDuckGo..." autocomplete="off">
        <button type="submit">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <div class="quick-links">
    <h2 class="section-title">Quick Links</h2>
    <div class="links-grid">
      <a href="https://duckduckgo.com" class="link-card">
        <div class="link-icon">üîç</div>
        DuckDuckGo
      </a>
      <a href="https://youtube.com" class="link-card">
        <div class="link-icon">üé¨</div>
        YouTube
      </a>
      <a href="https://github.com" class="link-card">
        <div class="link-icon">‚ö°</div>
        GitHub
      </a>
      <a href="https://reddit.com" class="link-card">
        <div class="link-icon">üë•</div>
        Reddit
      </a>
      <a href="https://google.com" class="link-card">
        <div class="link-icon">üåê</div>
        Google
      </a>
      <a href="https://stackoverflow.com" class="link-card">
        <div class="link-icon">üíª</div>
        Stack Overflow
      </a>
    </div>
  </div>

  <div class="footer">
    <p>Made with ‚ù§Ô∏è for Ibrowser</p>
  </div>

  <script>
    document.getElementById('search-form').addEventListener('submit', e => {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
      }
    });
  </script>
</body>
</html>
